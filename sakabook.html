<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakabook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5e5;
        }
        .box {
            width: 80%;
            max-width: 800px;
            height: 90%;
            max-height: 800px;
            border: 2px solid #333; /* カーボン風の黒い境界線 */
            background-color: #1a1a1a; /* カーボン風の黒いボディ */
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 少し強めの影 */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .box iframe {
            width: 100%;
            height: calc(100% - 160px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .power-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .power-button.off {
            background-color: #ff3b30;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            width: calc(100% - 20px);
            max-width: 700px;
            background-color: #0d0d0d; /* 黒いキーボード */
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 60px;
        }
        .key {
            background-color: #333; /* 黒いキー */
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
        }
        .key:active {
            background-color: #555;
        }
        .speaker, .trackpad, .display-cable {
            position: absolute;
            background-color: #0d0d0d; /* 黒いアクセサリ */
            border-radius: 5px;
        }
        .speaker {
            width: 60px;
            height: 20px;
            bottom: 90px;
            background-color: #333;
        }
        .trackpad {
            width: 120px;
            height: 80px;
            bottom: 10px;
            background-color: #333;
        }
        .display-cable {
            width: 12px;
            height: 120px;
            bottom: 90px;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
        }
        .label {
            position: absolute;
            bottom: 160px;
            font-family: 'Euphoria Script', cursive;
            font-size: 40px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        textarea, input {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe id="display" src="https://sakalt.github.io/Momonga-os/" allowfullscreen></iframe>
        <button class="power-button" id="powerButton">電源オフ</button>
        <div class="keyboard">
            <!-- キーを全て追加 -->
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="X">X</div>
            <div class="key" data-key="C">C</div>
            <div class="key" data-key="V">V</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="N">N</div>
            <div class="key" data-key="M">M</div>
            <div class="key" data-key="ENTER">Enter</div>
            <div class="key" data-key="SPACE">Space</div>
            <div class="key" data-key="BACKSPACE">Backspace</div>
            <!-- 他のキーも追加可能 -->
        </div>
        <div class="speaker"></div>
        <div class="trackpad"></div>
        <div class="display-cable"></div>
        <div class="label">Sakabook</div>
    </div>

    <script>
        const powerButton = document.getElementById('powerButton');
        const display = document.getElementById('display');
        let isOn = true;

        powerButton.addEventListener('click', () => {
            if (isOn) {
                display.style.display = 'none';
                powerButton.textContent = '電源オン';
                powerButton.classList.add('off');
            } else {
                display.style.display = 'block';
                powerButton.textContent = '電源オフ';
                powerButton.classList.remove('off');
            }
            isOn = !isOn;
        });

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const keyValue = key.dataset.key;
                const event = new KeyboardEvent('keydown', { key: keyValue });
                document.dispatchEvent(event);
            });
        });

        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            document.querySelectorAll('.key').forEach(keyElement => {
                if (keyElement.dataset.key === key) {
                    keyElement.style.backgroundColor = '#555';
                    setTimeout(() => {
                        keyElement.style.backgroundColor = '#333';
                    }, 100);
                }
            });

            const activeElement = document.activeElement;
            if (activeElement.tagName === 'TEXTAREA' || (activeElement.tagName === 'INPUT' && activeElement.type === 'text')) {
                const cursorPos = activeElement.selectionStart;
                const value = activeElement.value;
                const newValue = value.slice(0, cursorPos) + event.key + value.slice(cursorPos);
                activeElement.value = newValue;
                activeElement.setSelectionRange(cursorPos + 1, cursorPos + 1);
            }
        });
    </script>
</body>
</html>
