<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D MacBook Simulator</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/TWEEN.min.js"></script>

    <script>
        // シーン、カメラ、レンダラーを作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // MacBookのベース部分
        const baseGeometry = new THREE.BoxGeometry(8, 0.5, 5);
        const baseMaterial = new THREE.MeshStandardMaterial({ color: 0xe3e3e3 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -0.25;  // MacBookのベースを少し下に
        scene.add(base);

        // ディスプレイ部分
        const screenGeometry = new THREE.BoxGeometry(8, 0.2, 5);
        const screenMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
        const screen = new THREE.Mesh(screenGeometry, screenMaterial);
        screen.position.set(0, 2.7, -2.5);  // MacBookの開いたディスプレイの位置
        screen.rotation.x = Math.PI / 4;  // ディスプレイを開いた状態に
        scene.add(screen);

        // ゴム足をベースの四隅に追加
        const footGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.05, 32);
        const footMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const footPositions = [
            [-3.5, -0.55, 2.5], [3.5, -0.55, 2.5], 
            [-3.5, -0.55, -2.5], [3.5, -0.55, -2.5]
        ];
        footPositions.forEach(pos => {
            const foot = new THREE.Mesh(footGeometry, footMaterial);
            foot.position.set(...pos);
            scene.add(foot);
        });

        // MacBookのキーボード部分
        function createKeyboard() {
            const keyGeometry = new THREE.BoxGeometry(0.4, 0.05, 0.4); // キーのサイズ
            const keyMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });

            const keyLayout = [
                "QWERTYUIOP", 
                "ASDFGHJKL", 
                "ZXCVBNM"
            ];

            let y = 0.1; // Y軸の位置調整
            keyLayout.forEach(row => {
                let x = -2; // X軸の位置調整
                for (let i = 0; i < row.length; i++) {
                    const key = new THREE.Mesh(keyGeometry, keyMaterial);
                    key.position.set(x, y, 0.2); // 位置設定
                    scene.add(key);
                    x += 0.5; // 次のキーの位置
                }
                y -= 0.5; // 次の行の位置
            });
        }

        // キーボードを生成
        createKeyboard();

        // トラックパッド
        const trackpadGeometry = new THREE.PlaneGeometry(2, 1.5);
        const trackpadMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        const trackpad = new THREE.Mesh(trackpadGeometry, trackpadMaterial);
        trackpad.position.set(0, -0.35, 2);
        trackpad.rotation.x = Math.PI / 2;
        scene.add(trackpad);

        // ロゴの追加 (MacBook Bodyの裏)
        const logoTexture = new THREE.TextureLoader().load('logo.png');
        const logoMaterial = new THREE.MeshBasicMaterial({ map: logoTexture });
        const logoGeometry = new THREE.PlaneGeometry(1, 1);
        const logoMesh = new THREE.Mesh(logoGeometry, logoMaterial);
        logoMesh.position.set(0, -0.5, -3.1); // ベースの裏側に配置
        scene.add(logoMesh);

        // ライトを追加
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 10, 5);
        scene.add(pointLight);

        // カメラの位置
        camera.position.set(0, 3, 10);

        // OrbitControlsを追加
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;

        // レンダリングとアニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
