<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダンボールPC</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            width: 80%;
            max-width: 800px;
            height: 60%;
            max-height: 600px;
            border: 2px solid #8b4513;
            background-color: #d2b48c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }
        .box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 600px;
            background-color: #d2b48c;
        }
        .key {
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .key:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe src="https://win11.blueedge.me" title="Custom OS" allowfullscreen></iframe>
    </div>
    <div class="keyboard">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <!-- 必要に応じて他のキーも追加 -->
    </div>

    <script>
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                alert(`Key ${key.textContent} pressed`);
                // 実際の処理をここに追加
            });
        });
    </script>
</body>
</html>
