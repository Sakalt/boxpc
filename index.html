<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダンボールPC</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            width: 80%;
            max-width: 800px;
            height: 70%;
            max-height: 700px;
            border: 2px solid #8b4513;
            background-color: #d2b48c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-bottom: 60px; /* キーボードのスペース */
        }
        .box iframe {
            width: 100%;
            height: calc(100% - 60px); /* キーボードのスペースを引く */
            border: none;
        }
        .power-button {
            position: absolute;
            bottom: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .power-button.off {
            background-color: #f44336;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: calc(100% - 20px); /* 左右のパディングを引く */
            max-width: 600px;
            background-color: #d2b48c; /* ディスプレイと同じ色 */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 0; /* ディスプレイと接触 */
        }
        .key {
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .key:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe id="display" src="https://win11.blueedge.me" title="Custom OS" allowfullscreen></iframe>
        <div class="keyboard">
            <button class="power-button" id="powerButton">電源オフ</button>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <!-- 他のキーも追加可能 -->
        </div>
    </div>

    <script>
        const powerButton = document.getElementById('powerButton');
        const display = document.getElementById('display');
        let isOn = true;

        powerButton.addEventListener('click', () => {
            if (isOn) {
                display.style.display = 'none';
                powerButton.textContent = '電源オン';
                powerButton.classList.add('off');
            } else {
                display.style.display = 'block';
                powerButton.textContent = '電源オフ';
                powerButton.classList.remove('off');
            }
            isOn = !isOn;
        });

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                alert(`Key ${key.textContent} pressed`);
                // 実際の処理をここに追加
            });
        });
    </script>
</body>
</html>
