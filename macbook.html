<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook風PC</title>
    <style>
        @font-face {
            font-family: 'San Francisco';
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            src: local('SF Pro Text Regular'), local('SF Pro Display Regular'), local('San Francisco');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5e5;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .box {
            width: 80%;
            max-width: 800px;
            height: 95%; /* 高さを少し大きく */
            max-height: 900px; /* 高さを少し大きく */
            border: 2px solid #c0c0c0;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 50px; /* MacBook Airの文字のスペースを確保 */
        }
        .box iframe {
            width: 90%; /* ディスプレイをボディ内に少し収める */
            height: calc(100% - 250px); /* 縦スペースを調整 */
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #000;
        }
        .power-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .power-button.off {
            background-color: #ff3b30;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            width: calc(100% - 20px);
            max-width: 700px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 60px;
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        .key {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
        }
        .key:active {
            background-color: #555;
        }
        .light-on .keyboard {
            background-color: #111; /* 背景を暗くする */
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); /* 光を表現 */
        }
        .speaker, .trackpad, .display-cable {
            position: absolute;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .speaker {
            width: 60px;
            height: 20px;
            bottom: 90px;
            background-color: #c0c0c0;
        }
        .trackpad {
            width: 120px;
            height: 80px;
            bottom: 10px;
            background-color: #c0c0c0;
        }
        .display-cable {
            width: 12px;
            height: 120px;
            bottom: 90px;
            background-color: #c0c0c0;
            left: 50%;
            transform: translateX(-50%);
        }
        .label {
            position: absolute;
            top: 20px; /* MacBook Airの文字を上に */
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 36px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        textarea, input {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="box" id="macbook">
        <iframe id="display" src="https://mhmdmhd6.github.io/Mac-OS-Desktop" allowfullscreen></iframe>
        <button class="power-button" id="powerButton">電源オフ</button>
        <div class="keyboard">
            <!-- キーを全て追加 -->
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="X">X</div>
            <div class="key" data-key="C">C</div>
            <div class="key" data-key="V">V</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="N">N</div>
            <div class="key" data-key="M">M</div>
            <div class="key" data-key="ENTER">Enter</div>
            <div class="key" data-key="SPACE">Space</div>
            <div class="key" data-key="BACKSPACE">Backspace</div>
            <div class="key" data-key="LIGHT">Light</div> <!-- Lightキーを追加 -->
        </div>
        <div class="speaker"></div>
        <div class="trackpad"></div>
        <div class="display-cable"></div>
        <div class="label">MacBook Air</div>
    </div>

    <script>
        const powerButton = document.getElementById('powerButton');
        const display = document.getElementById('display');
        const macbook = document.getElementById('macbook');
        let isOn = true;
        let isLightOn = false; // Lightの状態

        powerButton.addEventListener('click', () => {
            if (isOn) {
                display.style.display = 'none';
                powerButton.textContent = '電源オン';
                powerButton.classList.add('off');
            } else {
                display.style.display = 'block';
                powerButton.textContent = '電源オフ';
                powerButton.classList.remove('off');
            }
            isOn = !isOn;
        });

        // Lightキーのトグル処理
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', (e) => {
                if (e.target.dataset.key === 'LIGHT') {
                    isLightOn = !isLightOn;
                    macbook.classList.toggle('light-on', isLightOn);
                    document.body.style.backgroundColor = isLightOn ? '#000' : '#e5e5e5'; // 背景色を変更
                }
            });
        });
    </script>
</body>
</html>
