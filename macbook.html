<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook風PC</title>
    <style>
        @font-face {
            font-family: 'San Francisco';
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            src: local('SF Pro Text Regular'), local('SF Pro Display Regular'), local('San Francisco');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5e5;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .box {
            width: 80%;
            max-width: 800px;
            height: 95%;
            max-height: 900px;
            border: 2px solid #c0c0c0;
            background-color: #e3e3e3;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 50px;
            transition: transform 0.5s; /* スムーズな切り替えのためのトランジション */
        }
        .box.bottom {
            transform: rotateX(180deg); /* 裏返し時の回転 */
        }
        .box iframe {
            width: 90%;
            height: calc(100% - 192px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #000;
        }
        .power-button, .light-button, .flip-button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .power-button {
            right: 10px;
        }
        .light-button {
            left: 10px;
        }
        .flip-button {
            bottom: 10px;
            left: 10px;
        }
        .power-button.off {
            background-color: #ff3b30;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            width: calc(100% - 20px);
            max-width: 700px;
            background-color: #e3e3e3;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 60px;
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        .key {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            transition: box-shadow 0.3s;
        }
        .key:active {
            background-color: #555;
        }
        .light-on .key {
            box-shadow: 0 0 15px 5px white;
        }
        .light-on .key:active {
            box-shadow: 0 0 15px 5px white inset;
        }
        .speaker, .trackpad, .display-cable, .rubber-foot {
            position: absolute;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .speaker {
            width: 60px;
            height: 20px;
            bottom: 90px;
            background-color: #c0c0c0;
        }
        .trackpad {
            width: 120px;
            height: 80px;
            bottom: 10px;
            background-color: #c0c0c0;
        }
        .display-cable {
            width: 12px;
            height: 120px;
            bottom: 90px;
            background-color: #c0c0c0;
            left: 50%;
            transform: translateX(-50%);
        }
        .label {
            position: absolute;
            top: calc(100% - 220px);
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        .line {
            position: absolute;
            top: calc(100% - 190px);
            width: 80%;
            border-top: 2px solid #333;
        }
        .bottom-content {
            display: none; /* 初期は底面を非表示 */
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: #e3e3e3;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bottom-content .rubber-foot {
            width: 20px;
            height: 20px;
            background-color: #333;
            position: absolute;
            bottom: 10px;
            border-radius: 50%;
        }
        .bottom-content .rubber-foot:nth-child(1) {
            left: 10px;
        }
        .bottom-content .rubber-foot:nth-child(2) {
            right: 10px;
        }
        .bottom-content .rubber-foot:nth-child(3) {
            left: 50%;
            transform: translateX(-50%);
        }
        textarea, input {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="box" id="macbook">
        <iframe id="display" src="https://mhmdmhd6.github.io/Mac-OS-Desktop" allowfullscreen></iframe>
        <button class="power-button" id="powerButton">電源オフ</button>
        <button class="light-button" id="lightButton">ライトオン</button>
        <button class="flip-button" id="flipButton">裏返す</button>
        <div class="label">MacBook Air</div>
        <div class="line"></div>
        <div class="keyboard" id="keyboard">
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="X">X</div>
            <div class="key" data-key="C">C</div>
            <div class="key" data-key="V">V</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="N">N</div>
            <div class="key" data-key="M">M</div>
        </div>
        <div class="bottom-content">
            <div class="rubber-foot"></div>
            <div class="rubber-foot"></div>
            <div class="rubber-foot"></div>
        </div>
    </div>
    <script>
        const powerButton = document.getElementById('powerButton');
        const lightButton = document.getElementById('lightButton');
        const flipButton = document.getElementById('flipButton');
        const display = document.getElementById('display');
        const macbook = document.getElementById('macbook');
        const keyboard = document.getElementById('keyboard');
        const bottomContent = document.querySelector('.bottom-content');
        let isOn = true;
        let isLightOn = false;
        let isFlipped = false;

        powerButton.addEventListener('click', () => {
            if (isOn) {
                powerButton.textContent = '電源オン';
                powerButton.classList.add('off');
                display.src = '';
            } else {
                powerButton.textContent = '電源オフ';
                powerButton.classList.remove('off');
                display.src = 'https://mhmdmhd6.github.io/Mac-OS-Desktop';
            }
            isOn = !isOn;
        });

        lightButton.addEventListener('click', () => {
            if (isLightOn) {
                lightButton.textContent = 'ライトオン';
                macbook.classList.remove('light-on');
            } else {
                lightButton.textContent = 'ライトオフ';
                macbook.classList.add('light-on');
            }
            isLightOn = !isLightOn;
        });

        flipButton.addEventListener('click', () => {
            if (isFlipped) {
                macbook.classList.remove('bottom');
                bottomContent.style.display = 'none';
                flipButton.textContent = '裏返す';
            } else {
                macbook.classList.add('bottom');
                bottomContent.style.display = 'flex';
                flipButton.textContent = '元に戻す';
            }
            isFlipped = !isFlipped;
        });

        keyboard.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('key')) {
                e.target.classList.add('active');
            }
        });

        keyboard.addEventListener('mouseup', (e) => {
            if (e.target.classList.contains('key')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
